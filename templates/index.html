<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interface Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="p-4">

    <div class="container">
        <h1 class="mb-4">Interface Audio Raspberry Pi</h1>

        <!-- Upload audio -->
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <div class="mb-3">
                <label for="file" class="form-label">Choisir un fichier audio</label>
                <input class="form-control" type="file" id="file" name="file" accept="audio/*">
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>

        <!-- Placeholder pour les graphiques et le player -->
        <div id="results" class="mt-5">
            <!-- Graphiques ici -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
