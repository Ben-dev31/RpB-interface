<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stochastic Resonator</title>
    <link rel="stylesheet" href="./../static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Stochastic Resonator
        </div>

        <h2>Type d'entrée</h2>
        <div class="input-section">
            
            <div class="input-option">
                <input type="radio" id="microphone" name="input-type" value="microphone" checked>
                <label for="microphone">Microphone</label>
            </div>
            <div class="input-option">
                <input type="radio" id="file" name="input-type" value="file">
                <label for="file">Fichier Audio</label>
            </div>
            <div class="input-option">
                <input type="radio" id="jack" name="input-type" value="jack">
                <label for="jack">Jack</label>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <button id="startBtn" class="btn">Start</button>
                <button id="stopBtn" class="btn stop" style="display: none;">Stop</button>
                
            </div>

            <div class="control-group">
                <input type="file" id="audioFile" class="file-input" accept="audio/*">
                <label for="audioFile" id="fileLabel" class="file-label" style="display: none;">
                    Input File
                </label>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="select-container">
                    <label class="select-label">Filtre</label>
                    <select id="filterSelect">
                        <option value="passband">Passe-bande</option>
                        <option value="lowpass">Passe-bas</option>
                        <option value="highpass">Passe-haut</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <div class="select-container">
                    <label class="select-label">Bruit</label>
                    <select id="noiseSelect">
                        <option value="none">Aucun</option>
                        <option value="white">Bruit blanc</option>
                        <option value="pink">Bruit rose</option>
                        <option value="brown">Bruit rouge/brun</option>
                        <option value="blue">Bruit bleu</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="vertical-slider-container">
                    <label class="slider-label">Gain</label>
                    <input type="range" id="gainSlider" class="vertical-slider" min="0" max="100" value="30" orient="vertical">
                    <span id="gainValue" class="slider-value">30</span>
                </div>
            </div>

            <div class="control-group">
                <div class="slider-container">
                    <label class="slider-label">Fréquence de coupure</label>
                    <input type="range" id="frequencySlider" class="slider" min="20" max="20000" value="1000">
                    <span id="frequencyValue" class="slider-value">1000 Hz</span>
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="audioCanvas"></canvas>
            <div id="status" class="status">Prêt à démarrer</div>
        </div>
    </div>

    <script src="./../static/js/script.js"></script>
        
    </script>
</body>
</html>
